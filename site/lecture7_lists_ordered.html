<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ordered Lists</title>
</head>
<body>
  <h1>Ordered list</h1>
  <div>
    <ol>
    <li>Oreo cookie eating procedure:</li>
      <li>Open box</li>
      <li>ake out cookie</li>
      <li>Make a Double Oreo
      <ul>
          <li>Peel off the top part</li>
          <li>Place another cookie in the middle</li>
          <li>Put back the top part</li>
        </ul>
          </li>
      <li>Enjoy!</li>
    </ol>
  </div>
</body>
</html>
